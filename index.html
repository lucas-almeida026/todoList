        <div id="asideMenu">

            <div id="btnSetGreen" class="menuItem"><p>Green</p><div class="colorTheme" id="themeGreen"></div></div>
        </div>
        <div id="taskList">
            <div id="phantomTask" class="task">
                <input id="phantomTaskInput" type="text" placeholder="+ Add a new task">
            </div>
        </div>
